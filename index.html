<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Corporate Car Wash</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* Corporate style customizations */
    .hero {
      background: #a4afc9;
      color: white;
    }
    /* Added text shadow for better readability */
    .hero .title,
    .hero .subtitle {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .section {
      padding: 3rem 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero is-bold is-medium">
    <div class="hero-body">
      <div class="container has-text-centered">
        <img src="logo.png" alt="Logo" style="max-width:200px; margin-bottom:1rem;">
        <h1 class="title">
          Ben and Yacob's car wash
        </h1>
        <h2 class="subtitle">
          Car washing services
        </h2>
      </div>
    </div>
  </section>

  <!-- Content Section -->
  <section class="section">
    <div class="container">
      <div class="columns is-multiline is-centered">
        <!-- Service 1 updated -->
        <div class="column is-one-third">
          <div class="box">
            <h3 class="title is-4">Small Car</h3>
            <p>e.g Citroen C1</p>
            <br>
            <div class="has-text-centered">
              <a class="button" style="background-color: #a4afc9; border-color: #a4afc9;" href="small-car.html">Book Now</a>
            </div>
          </div>
        </div>
        <!-- Service 2 updated -->
        <div class="column is-one-third">
          <div class="box">
            <h3 class="title is-4">Medium Car</h3>
            <p>e.g VW Tiguan</p>
            <br>
            <div class="has-text-centered">
              <a class="button" style="background-color: #a4afc9; border-color: #a4afc9;" href="medium-car.html">Book Now</a>
            </div>
          </div>
        </div>
        <!-- New Service: Large Car/Van -->
        <div class="column is-one-third">
          <div class="box">
            <h3 class="title is-4">Large Car/Van</h3>
            <p>e.g Range Rover</p>
            <br>
            <div class="has-text-centered">
              <a class="button" style="background-color: #a4afc9; border-color: #a4afc9;" href="large-car.html">Book Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; 2025 Car Wash. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
